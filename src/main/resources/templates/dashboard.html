<form action="/dashboard/create" method="post">
    scrapVersion<input type="text" name="scrapVersion"><br><br>

    location<input type="text" name="location"><br><br>
    miles<input type="number" name="miles"><br><br>
    <input type="submit" value="addItem">
</form>

<form action="/dashboard/find" method="post">

    <input type="radio" name="category" value="Year"> Year <br>
    <input type="radio" name="category" value="Mileage"> Mileage <br>
    <input type="submit" class="btn btn-primary"  value="find">
</form>
